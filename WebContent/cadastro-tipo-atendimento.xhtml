<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="titulo">Cadastro de Tipo de Atendimento</ui:define>

	<ui:define name="subtitulo">Cadastro de Tipo de Atendimento</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<div class="panel panel-default">
				<p:growl autoUpdate="true" globalOnly="false" />
				<div class="panel-heading">Novo Tipo de Atendimento</div>
				<div class="panel-body">
					<div class="col-lg-6">
						<div class="form-group">
							<p:outputLabel for="descricao" value="Tipo de Atendimento" />
							<p:inputText id="descricao"
								value="#{aplicacaoMB.tipoAtendimento.descricao}" styleClass="form-control" />
						</div>
						
					</div>
					<div class="col-lg-6">
						<br></br>
						<br></br>
						<br></br>
						<br></br>
						
					</div>
					
					<p:commandButton id="salvar" value="SALVAR"
						action="#{aplicacaoMB.salvar()}" styleClass="btn btn-default"
						validateClient="true" ajax="false" />
				</div>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
